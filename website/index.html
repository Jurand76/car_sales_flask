<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jscript.js"></script>
</head>

<body>

    <header>
        <h1>Car Management System</h1>
    </header>

    <nav>
        <a href="#cars">Samochody</a>
        <a href="#transport-companies">Firmy Transportowe</a>
        <a href="#operations">Operacje</a>
    </nav>
    
    <main>
        <section id="cars">
            <h2>Samochody</h2>
            <p>Tutaj możesz zarządzać bazą samochodów.</p>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Marka</th>
                        <th>Model</th>
                        <th>Rok</th>
                        <th>VIN</th>
                        <th>Opis</th>
                    </tr>
                </thead>
                <tbody id="cars-table-body">
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
        </section>
        <section id="transport-companies">
            <h2>Firmy Transportowe</h2>
            <p>Zarządzaj listą firm transportowych.</p>
        </section>
        <section id="operations">
            <h2>Operacje</h2>
            <p>Przeglądaj i wykonuj operacje na danych.</p>
        </section>
    </main>

</body>
</html>
